<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/material-dashboard.css?v=2.1.0">


</head>

<body class="dark-edition">
    <div class="content">
        <div class="container">
            <div class="row d-flex justify-content-center" style="margin-top: 5px;">
                <div class="col-md-6">
                    <div class="card ">
                        <div class="card-header card-header-primary text-center" style="margin-bottom: 10px;">
                            <h3 class="card-title mb-2">Registro Académico</h3>
                            <h4 class="card-category">Colegio Santa Ana</h4>
                        </div>
                        <div class="text-center" style="margin-bottom: -10px; margin-top: 15px;"> 
                            <img src="assets/img/logo.png"> 
                        </div>
                        <hr style="border-top: 2px solid rgba(2,87,126, 0.274);"/>
                        <div class="card-body">
                            <form id="frmLoginUsers">
                                <div class="form-group mb-2">
                                    <label class="bmd-label-floating">Usuario</label>
                                    <input type="text" class="form-control" id="nmUser" required>
                                </div>
                                <div class="form-group mb-2">
                                    <label class="bmd-label-floating">Contraseña</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="form-row md-3">
                                    <div class="col-6">
                                        <span id="mensajeLogin"></span>
                                    </div>
                                </div>
                                <div class="form-row justify-content-center">
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-block btn-primary" id="btnLogIn">
                                            Ingresar
                                        </button>
                                    </div>
                                </div>
                                <div class="form-row justify-content-center">
                                    <div class="col-6 text-center">
                                        <a class="text-primary nav-link" href="recuperacion.html">¿Olvidó su nombre de usuario o contraseña?</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/core/jquery.min.js"></script>
    <script src="assets/js/core/popper.min.js"></script>
    <script src="assets/js/core/bootstrap-material-design.min.js"></script>

</body>
</html>
